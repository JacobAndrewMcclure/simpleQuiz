<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Simple Quiz</h1>

    <h3>What year was Metallica's album Metallica released?</h3>

    <input type="radio" name="question1">
    <label for="Answer 1">1989</label><br>
    <input type="radio" name="question1">
    <label for="Answer 2">**1991**</label><br>
    <input type="radio" name="question1">
    <label for="Answer 3">1995</label><br>
    <input type="radio" name="question1">
    <label for="Answer 4">1993</label><br><br>

    <input type="button" value="Restart" onclick="restartQuiz()">
    <input type="button" value="Previous Question" onclick="pageAdvance2()">
    <input type="button" value="Next Question" onclick="pageAdvance4()">

    <script src="app.js"></script>
</body>
</html>
