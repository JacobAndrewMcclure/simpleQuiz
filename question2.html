<body>
    <h1>Simple Quiz</h1>

    <h3>How many vowels are in this question?</h3>

    <input type="radio" name="question1">
    <label for="Answer 1">Thirteen</label><br>
    <input type="radio" name="question1">
    <label for="Answer 2">Twelve</label><br>
    <input type="radio" name="question1">
    <label for="Answer 3">Seventy Six</label><br>
    <input type="radio" name="question1">
    <label for="Answer 4">One Hundred & Seven</label><br><br>

    <input type="button" value="Restart" onclick="restartQuiz()">
    <input type="button" value="Previous Question" onclick="pageAdvance1()">
    <input type="button" value="Next Question" onclick="pageAdvance3()">
